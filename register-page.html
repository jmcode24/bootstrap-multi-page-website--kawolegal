<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register Page</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/register-page.css">
  <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light nav">
    <a href="home-page.html">
      <img src="images/logo.png" class="img-fluid">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="home-page.html"><span class="heads">Home</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="startup-page.html"><span class="heads">All Startups</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="register-page.html"><span class="heads">Register</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login-page.html"><span class="heads">Login</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h3>Join KawoLegal. Sign up to get your startup listed now!</h3>
    <form>
      <div class="form-group">
        <label for="exampleInputName">Full Name</label>
        <input type="text" class="form-control" id="exampleInputName" placeholder="Full Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
      </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
    </form>
  </div>
  
  <footer class="d-flex py-3 px-5">
    <p>&copy; 2021 Kawolegal. All Right Reserved</p>
    <ul class="ml-auto d-flex">
      <li><span class="fab fa-facebook-f"></span></li>
      <li><span class="fab fa-twitter"></span></li>
      <li><span class="fab fa-linkedin-in"></span></li>
      <li><span class="fab fa-instagram"></span></li>
    </ul>
  </footer>
  <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
</body>
</html>
